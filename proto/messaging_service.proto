syntax = "proto3";

import "raft_types.proto";

package sds.messaging;

message RaftGroupMsg {
    string                  group_name  = 1;
    sds.RaftMessage   message     = 2;
    string                  intended_addr = 3;
}
service Messaging {
    rpc RaftStep (RaftGroupMsg) returns (RaftGroupMsg);
}
