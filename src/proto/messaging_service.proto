syntax = "proto3";

import "raft_types.proto";

package sds.messaging;

message RaftGroupMsg {
    string                  group_name          = 1;
    nuraft_grpc.RaftMessage msg                 = 2;
    string                  intended_addr       = 3;
    string                  group_type          = 4;
}
service Messaging { rpc RaftStep(RaftGroupMsg) returns (RaftGroupMsg); }
